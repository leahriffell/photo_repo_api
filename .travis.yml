language: ruby
rbenv:
  - 2.5.3
services:
  - postgresql
script:
  - bundle exec rails db:{create,migrate} RAILS_ENV=test
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: photo-repo-api
  on:
    repo: photo_repo_api
    branch: main
  skip_cleanup: 'true'
notifications:
  email:
    on_success: never
    on_failure: never
cache:
- bundler
